<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Cabeçalho com título e menu -->
  <header>
    <h1>Meu Portfólio</h1>
    <nav>
      <a href="index.html">Sobre Mim</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <!-- Área principal com o formulário -->
  <div class="container">
    <h2>Entre em Contato</h2>

    <!-- Formulário de contato -->
    <form>
      <!-- Campo de informação: Nome -->
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

      <!-- Campo: Email -->
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Digite seu email"><br><br>

      <!-- Campo: Mensagem -->
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea><br><br>

      <!-- Botão -->
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
